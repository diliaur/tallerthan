<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Who are you taller than?</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="tallerthan.css">
</head>
<body>


<div class='container h-100'>
	<div class='row h-100 align-items-center'>
		<div class='col'>
			<div id="directions">
			Enter your height in feet and inches.
			</div>
			<hr>
			<div class="form-group">
				<label>Feet:</label> 
				<input type="number" name="height-feet" id="height-feet" class="form-control">
			</div>
			<div class="form-group">
				<label>Inches:</label>
				<input type="number" name="height-inches" id="height-inches" class="form-control">
			</div>
			<input id="submit" type="submit" name="submit" aria-role="button" class="btn btn-info btn-block">
			<p>
				<a href="">Reset</a>	
			</p>
			<hr>
			<div>
				<p>
				<em>I'm taller than . . .</em>
				</p>
				<div id="result">
				</div>
			</div>
		</div>
	</div>
</div>

<!-- bootstrap, jquery, and popper -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- custom -->
<script src="tallerthan.js"></script>
</body>
</html>
